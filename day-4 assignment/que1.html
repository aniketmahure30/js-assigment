<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   let n=prompt("Enter a Number between 1 to 100 ");
   for(i=1;i<=100;i++)
   {
     if(n%3==0 && n%5!=0)
     {
       console.log("Fizz");
     }
     else
     if(n%5==0 && n%3!=0 )
     {
       console.log("Buzz");
     }
     else
     if(n%3==0 && n%5==0)
     {
       console.log("FizzBuzz");
     }
   }

    </script>
</body>
</html>
