<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 Assignment</title>
</head>
<body>
    <script>
        let n = prompt("positive number");
        console.log(Math.abs(n));

        let arr = [];
        for(i=0;i<=n;i++)
        {
            arr[i] = i;
        }
        console.log(arr);

        let odd = arr.filter(function(el)
                             {
                                return el%2!=0;
                             })
        console.log(odd);
        
        let cube = odd.map(el=>el**3);
        console.log(cube);
    </script>
</body>
</html>
