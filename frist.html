<html>
    <head>
        
        <h1>First Assingment</h1>
    </head>
    <body>
        <p id="day">:</p> 
        <p id="time"></p>
    <script>
        var a,b,c;
        var d = new Date();
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        document.getElementById("day").innerHTML = "Today is :" + days[d.getDay()];

        a=d.getHours();
        var ampm ="AM";
            if(a>12)
            {
                a-=12;
                ampm = "PM"
            }
        b=d.getMinutes();
        c=d.getSeconds();
        
        document.getElementById("time").innerHTML = "Current time is :" +a+ " " +ampm+ " : " +b+" :"+c;
        
    </script>
    </body>
</html>
