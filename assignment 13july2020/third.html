<html>
    <head>
        
        <h1>Second Assingment</h1>
    </head>
    <body>
        <p id="demo"></p>
    <script>
        var a=new Date();
        var dd=a.getDate();
        var mm=a.getMonth()+1;
        var yyyy=a.getFullYear();

          if(dd<10)
            dd='0'+dd;
          
          if(mm<10)
             mm='0'+mm;
    
            
           document.write(mm+"-"+dd+"-"+yyyy+","+" ");
           document.write(mm+"/"+dd+"/"+yyyy+ "  OR  <br>");
         
           document.write(dd+"-"+mm+"-"+yyyy+","+" "); 
           document.write(dd+"/"+mm+"/"+yyyy);
    </script>
    </body>
</html>
